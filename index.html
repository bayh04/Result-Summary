<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Result Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resultSumm.css">
</head>
<body>
    <main>
        <div class="container">                
                <div class="left">
                    <h1 id="score">Your Result</h1>
                    <div class="circle">76 <span id="in-circle">of 100</span></div>
                    <h2>Great</h2>
                    <p>You score higher than 65% of the people who have taken these tests.</p>
                </div>

                <div class="right">
                    <h1>Summary</h1>
                    <div id="react"><div class="imag"><div><img src="./images/icon-reaction.svg" width='13px' alt="e no dey"> Reaction</div><div><span class="right-2">80 </span><span class="gray">/ 100</span></div></div></div>

                    <div id="mem"><div class="imag"><div><img src="./images/icon-memory.svg" width='13px' alt="e no dey"> Memory</div><div><span class="right-2">92 </span><span class="gray">/ 100</span></div></div></div>

                    <div id="verb"><div class="imag"><div><img src="./images/icon-verbal.svg" width="13px" alt="e no dey"> Verbal</div><div><span class="right-2">62 </span><span class="gray">/ 100</span></div></div></div>

                    <div id="visu"><div class="imag"><div><img src="./images/icon-visual.svg" width="13px" alt="e no dey"> Visual</div><div><span class="right-2">72 </span><span class="gray">/ 100</span></div></div></div>
                    <button>Continue</button>
                </div>
        </div>
    </main>
    
	
</body>
</html>
